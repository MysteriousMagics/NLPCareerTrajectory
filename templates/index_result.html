<html><head>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <title>UC Berkeley: Career predictor</title>
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/static/css/jquery.fileupload-ui.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
    <link rel="stylesheet" type="text/css" href="../static/css/demo.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animations.css') }}">

</head>
<body>
  <!-- title bar -->
  {% if flag == 0 %}
  <div class="row-class">
    <div class="row-class">
      <a href="http://127.0.0.1:5000/about">
        <h5>About Us</h5>
      </a>
      <h5>
        <a href="http://127.0.0.1:5000/about">
        </a>
      </h5>
    </div>

    <div id="top_hp">
      <div id="logo_hp">
        <img src="{{ url_for('static', filename='images/logo_new.jpg') }}" width="300" height="155"></img>
      </div>
    </div>

    </br>

    <div id="main_hp">
      <div id="getinput_hp">
        <div class="upload">
          <form style="margin: 0px;" id="file-upload" enctype="multipart/form-data">
            <div class="row-fluid">
              <span class="btn btn-info btn-sm fileinput-button">
                <i class="icon-plus icon-white"></i>
                <span>Select resume...</span>
                <input id="fileupload" type="file" name="file" multiple>
              </span>
              <span class="files">
              </span>
              <input id="upload-button" class="btn btn-primary pull-right" type="button" value="Begin my career analysis" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  {% else %}
  <div class="row-class">
    <!-- <div class="row-class">
      <div id="about" class="column-10 column">
        <a href="http://127.0.0.1:5000/about">
          <h5>About us</h5>
        </a>
        <h5>
          <a href="http://127.0.0.1:5000/about">
          </a>
        </h5>
      </div>
    </div> -->

    <div class="row-class">
      <div id="logo" class="column-25 column">
        <img src="{{ url_for('static', filename='images/logo_new.jpg') }}"></img>
      </div>
      <div id="getinput" class="column-66 column">
        <div class="upload column-66 column">
          <form style="margin: 0px;" id="file-upload" enctype="multipart/form-data">
            <div class="row-fluid">
              <span class="btn btn-info btn-sm fileinput-button">
                <i class="icon-plus icon-white"></i>
                <span>Select resume...</span>
                <input id="fileupload" type="file" name="file" value="fileupload" multiple>
              </span>
              <span class="files">
              </span>
              <input id="upload-button" class="btn btn-primary pull-right" type="button" value="Begin my career analysis" />
            </div>
          </form>
        </div>
      </div>
     </div>
     <div class="row-class">
       <div class="column-25 column">
         <div id="skills-div" class="padding-5">
         </div>
       </div>
       <div class="column-50 column">
         <div id="predictions-div" class="padding-5">
         </div>
       </div>
       <div class="column-25 column">
         <div id="network" class="padding-5">
         </div>
        </div>
      </div>
    </div>
    {% endif %}

  <!-- JS -->

  <script src="./static/js/main.js"></script>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="{{ url_for('static', filename='js/jquery-1.8.1.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.ui.widget.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.iframe-transport.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.fileupload.js') }}"></script>

</body>
</html>
